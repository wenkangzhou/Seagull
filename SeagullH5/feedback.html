<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    <div id="header">
         <a  href="javascript:window.location.href='More.html'">
            <div class="zh-backtotop" style="opacity: 1;">
              <div class="arrow"></div>
              <div class="stick"></div>
            </div>
         </a>
         <h2 class="title">SEAGULL</h2>
         <a href="javascript:window.location.href='feedbackList.html'"><img src="img/sys/list.png"/></a>
    </div> 
    <div id="wrapper">
      <div id="scroller">
        <div class="container">
            <section class="feedback">
                <form method="post">
                    <ul >
                        <li>请输入反馈内容：</li>
                        <li>
                            <textarea class="view_text" id="MsgContent" name="content" rows="5" cols="25" placeholder="say something"></textarea>
                        </li>
                        <li>请填写联系方式：</li>
                        <li>
                            <input type="text" class="text_info" id="contact"  name="mobileNumber" placeholder="qq/email">
                        </li>
                        <li>
                            <div class="button">
                                <input class="buy-btn" value="提 交" type="button" onclick="savefeedback()">
                            </div>
                        </li>
                    </ul>
                </form>
                <div id="log"></div>
            </section>
        </div>
      </div>
    </div>   
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" SRC="js/feedbackDAO.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" >
        $(function() { 
            FastClick.attach(document.body);
            init();
        });
    </script>
    <script type="text/javascript">
        var myScroll;
        function loaded() {
            myScroll = new iScroll('wrapper', {
                useTransform: false,
                onBeforeScrollStart: function (e) {
                var target = e.target;
                while (target.nodeType != 1) target = target.parentNode;
                //包含以下元素要注意
                if (target.tagName != 'SELECT' && target.tagName != 'INPUT' && target.tagName != 'TEXTAREA')
                    e.preventDefault();
                }
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        document.addEventListener('DOMContentLoaded', loaded, false);
    </script>
    <script type="text/javascript">
        var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Ff7b5d8f2abef56a088876db9d2235d61' type='text/javascript'%3E%3C/script%3E"));
    </script>
  </body>
</html>
