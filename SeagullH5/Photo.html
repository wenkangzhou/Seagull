<!DOCTYPE html>
<!-- manifest="offline.manifest" -->
<html lang="en" manifest="offline.manifest">
  <head>
    <meta charset="utf-8">
    <title>PHOTO</title>
    <link rel="stylesheet" href="css/common.css" >  
    <link rel="stylesheet" href="css/photo.css" >  
    <link rel="stylesheet" href="css/scroll.css" > 
    <link rel="shortcut icon" type="image/x-icon" href="img/sys/fac.png" >
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    
    <div id="header">
      <h2 class="title">SEAGULL</h2>
      <a onclick="toshare()"><img src="img/sys/share.png"/></a>
    </div>
    
    <div id="wrapper">
      <div id="hscroller">

      </div>  
    </div>  
    <div id="backbg" onclick="cancle()" style="display:none">
      <div id="guide">
        <img src="img/sys/return_button.png">
        <span id="guide_detail">向右滑动可获取往期内容</span>
        <img src="img/sys/right_arrowhead.png">
      </div>
    </div>
    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" src="js/vhscroll.js"></script>
    <script type="text/javascript" src="js/share.js"></script>
    <script type="text/javascript" src="js/getData.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        FastClick.attach(document.body);
        if(localStorage.getItem("guide")=='true'){
            $("#backbg").hide();
        }
        else{
            $("#backbg").height(document.documentElement.clientHeight); 
            $("#backbg").show();
        }
        $("a").removeClass("active");
        $("#foot_photo").addClass("active");
        getData("photo");
    })    
    function toshare(){
        var nowStyle=$("#hscroller").css("-webkit-transform");
        var nowPosition=nowStyle.substring(nowStyle.indexOf("(")+1,nowStyle.indexOf("px"));
        var nowPage=Math.abs(nowPosition)/320;
        var quotation=$(".quotation").eq(nowPage).html();//eq() 赞
        quotation="分享了一句话："+quotation.trim(); 
        var photoSrc=$("#page"+(nowPage+1) +" img").attr("src");
        share(quotation,photoSrc);
    }
    function cancle(){
        localStorage.setItem("guide","true");
        $("#backbg").hide();
    }
    </script>
    <script type="text/javascript">
        var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Ff7b5d8f2abef56a088876db9d2235d61' type='text/javascript'%3E%3C/script%3E"));
    </script>
  </body>
</html>
